<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Store Locator | CupfulCanvas</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

  <!-- External CSS -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="header">Find a CupfulCanvas Café</div>

  <div class="search-box">

      </div>

      <div class="actions">
        <a href="https://www.google.com/maps/dir/?api=1&destination=15.5557,73.7517" target="_blank">
          Get Directions
        </a>
      </div>
    </div>

    <!-- STORE 2 -->
    <div class="store">
      <h3>Calangute</h3>
      <p>North Goa</p>
      ⭐ 4.5 · Open

      <div class="badges">
        <span class="badge">Pickup</span>
      </div>

      <div class="actions">
        <a href="https://www.google.com/maps/dir/?api=1&destination=15.5494,73.7553" target="_blank">
          Get Directions
        </a>
      </div>
    </div>

  </div>

</body>
</html>
