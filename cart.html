<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart | CoffeeHouse</title>
    <link rel="stylesheet" href="website_style.css">
</head>

<body>
    <nav>
        <h1>CoffeeHouse</h1>
        <div class="links">
            <a href="main_page.html">Home</a>
            <a href="menu.html">Menu</a>
            <a href="map.html">Store Locator</a>
            <a href="Sign_Up.html">Sign In</a>
            <a href="cart.html" class="active"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                    fill="currentColor" viewBox="0 0 24 24">
                    <path
                        d="M21 6H7.05L5.94 2.68A1 1 0 0 0 4.99 2h-3v2h2.28l3.54 10.63A2 2 0 0 0 9.71 16h7.59a2 2 0 0 0 1.87-1.3l2.76-7.35c.11-.31.07-.65-.11-.92A1 1 0 0 0 21 6m-3.69 8H9.72l-2-6h11.84zM10 18a2 2 0 1 0 0 4 2 2 0 1 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 1 0 0-4">
                    </path>
                </svg></a>
        </div>
    </nav>

    <div class="cart-container">
        <h1 class="cart-title">Your Cart</h1>

        <div class="cart-items">
            <div class="cart-item">
                <div class="item-image">
                    <img src="assets/cappacino.png" alt="Cappuccino">
                </div>
                <div class="item-details">
                    <h4>Cappuccino</h4>
                    <p class="item-price">₹220</p>
                </div>
                <div class="item-quantity">
                    <button class="qty-btn minus">-</button>
                    <span class="qty">1</span>
                    <button class="qty-btn plus">+</button>
                </div>
                <div class="item-total">
                    <p>₹220</p>
                </div>
                <button class="remove-btn">x</button>
            </div>

            <div class="cart-item">
                <div class="item-image">
                    <img src="assets/coldcoffee.png" alt="Iced Latte">
                </div>
                <div class="item-details">
                    <h4>Iced Latte</h4>
                    <p class="item-price">₹250</p>
                </div>
                <div class="item-quantity">
                    <button class="qty-btn minus">-</button>
                    <span class="qty">2</span>
                    <button class="qty-btn plus">+</button>
                </div>
                <div class="item-total">
                    <p>₹500</p>
                </div>
                <button class="remove-btn">x</button>
            </div>

            <div class="cart-item">
                <div class="item-image">
                    <img src="assets/sandwich1.png" alt="Grilled Veg Sandwich">
                </div>
                <div class="item-details">
                    <h4>Grilled Veg Sandwich</h4>
                    <p class="item-price">₹180</p>
                </div>
                <div class="item-quantity">
                    <button class="qty-btn minus">-</button>
                    <span class="qty">1</span>
                    <button class="qty-btn plus">+</button>
                </div>
                <div class="item-total">
                    <p>₹180</p>
                </div>
                <button class="remove-btn">x</button>
            </div>
        </div>

        <div class="cart-summary">
            <div class="summary-row">
                <span>Subtotal</span>
                <span>₹900</span>
            </div>
            <div class="summary-row">
                <span>Delivery Fee</span>
                <span>₹50</span>
            </div>
            <div class="summary-row total">
                <span>Total</span>
                <span>₹950</span>
            </div>
        </div>

        <div class="cart-actions">
            <a href="delivery.html" class="checkout-btn">Proceed to Checkout</a>
            <a href="menu.html" class="continue-btn">Continue Shopping</a>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 CoffeeHouse. All rights reserved.</p>
    </footer>
</body>

</html>
