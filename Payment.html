<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | CupfulCanvas</title>
    <link rel="stylesheet" href="website_style.css">
</head>
<body>

    <div class="checkout-container">
        
        <div class="card">
            <h2>Payment Details</h2>
            
            <div class="method-grid">
                <div class="method active">Card</div>
                <div class="method">UPI</div>
                <div class="method">Cash</div>
            </div>

            <div class="input-group">
                <label>Name on Card</label>
                <input type="text" placeholder="John Doe">
            </div>

            <div class="input-group">
                <label>Card Number</label>
                <input type="text" placeholder="0000 0000 0000 0000">
            </div>

            <div style="display: flex; gap: 15px;">
                <div class="input-group" style="flex: 1;">
                    <label>Expiry</label>
                    <input type="text" placeholder="MM/YY">
                </div>
                <div class="input-group" style="flex: 1;">
                    <label>CVV</label>
                    <input type="password" placeholder="***">
                </div>
            </div>
        </div>

        <div class="card summary-card">
            <h3>Your Order</h3>
            
            <div class="row">
                <span>Signature Latte</span>
                <span>$5.50</span>
            </div>
            
            <div class="row">
                <span>Taxes</span>
                <span>$0.45</span>
            </div>

            <div class="total-row">
                <span>Total</span>
                <span>$5.95</span>
            </div>

            <button class="btn-pay">Place Order</button>
        </div>

    </div>

</body>
</html>
