<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Coffee - Login</title>
    <link rel="stylesheet" href="sign_up.css">
</head>

<body>

<div class="auth-container">

    <div class="auth-header">
        <img src="https://images.unsplash.com/photo-1509042239860-f550ce710b93?auto=format&fit=crop&q=80&w=800" alt="Coffee">
        <div class="overlay-text">
            <h1>Cafe Coffee</h1>
        </div>
    </div>

   
    <div class="auth-tabs">

        <input type="radio" name="auth" id="signin" checked>
        <input type="radio" name="auth" id="signup">

        <div class="tab-links">
            <label for="signin">Sign In</label>
            <label for="signup">Sign Up</label>
        </div>

        <div class="form-wrapper">
            <form class="auth-form" id="login-form">
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button class="auth-btn">Welcome Back</button>
            </form>

     
            <form class="auth-form" id="register-form">
                <input type="text" placeholder="Full Name" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Create Password" required>
                <button class="auth-btn">Join Now</button>
            </form>

        </div>
    </div>
</div>

</body>
</html>

</html>
